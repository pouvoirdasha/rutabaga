<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rutabaga - Connexion</title>
    <link rel="stylesheet" href="{{ proxy_prefix }}/static/css/style.css">
</head>
<body>
    <div id="loader" class="loading-overlay">
        <img src="{{ proxy_prefix }}/static/css/logo.png" class="spinner-rutabaga" alt="Loading">
        <p>Chargement<span id="dots">...</span></p>
    </div>

    <header class="page-header">
       
        <img src="{{ proxy_prefix }}/static/css/logo.png" alt="Logo" class="logo-header">
        <h1 class="pixelify-rutabaga site-title">rutabaga</h1>
        
    </header>

    <div class="login-container"> 
        <div class="login-box">
            <h2>connexion</h2>
            
            <form id="loginForm" method="post" action="{{ proxy_prefix }}/">
                <input type="text" name="login" placeholder="Login" required>
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
                <button type="submit">se connecter</button>
            </form>
        </div>
    </div>

    
    <footer style="background-color: var(--deep-mocha); color: white; padding: 50px 20px; margin-top: 80px; font-family: 'Sora';">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); max-width: 1000px; margin: 0 auto; gap: 40px;">
            <div>
                <h4 style="border-bottom: 2px solid var(--amber-gold); display: inline-block; margin-bottom: 15px; font-weight: 600;">L'équipe</h4>
                <p style="font-size: 14px; line-height: 1.6; opacity: 0.9;">Rutabaga est une appli web créée par GARBE Matéo, HARYFULLINA Dariia, LECHAT Jonas et NASS Sacha.</p>
            </div>
            <div>
                <h4 style="border-bottom: 2px solid var(--amber-gold); display: inline-block; margin-bottom: 15px; font-weight: 600;">Code Source</h4>
                <p style="font-size: 14px;">
                    <a href="https://github.com/pouvoirdasha/rutabaga" style="color: var(--amber-gold); text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="20" style="filter: invert(1);">
                        Lien du repo GitHub ici
                    </a>
                </p>
            </div>
            <div>
                <h4 style="border-bottom: 2px solid var(--amber-gold); display: inline-block; margin-bottom: 15px; font-weight: 600;">À propos</h4>
                <p style="font-size: 14px; line-height: 1.6; opacity: 0.9;">Projet développé dans le cadre du cours sur les infrastructures logicielles à l'ENSAE, Décembre 2026.</p>
            </div>
        </div>
    </footer>

    <script>
        // Affichage du loader
        document.getElementById('loginForm').onsubmit = function() {
            document.getElementById('loader').style.display = 'flex';
            // possible de rajouter un temps de latence mais je crois que , 
            // Flask gére le temps de réponse tout seul ??
        };

        // Animation des points qui avancent
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            document.getElementById('dots').textContent = ".".repeat(dots);
        }, 500);
    </script>
    
</body>
</html>
