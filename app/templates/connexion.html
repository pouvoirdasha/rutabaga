<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rutabaga</title>
    <link rel="stylesheet" href="{{ proxy_prefix }}/static/css/style.css">
</head>
<body>
    <!-- Titre global en haut -->
    <header class="page-header">
        <img src="{{ proxy_prefix }}/static/css/logo.png" alt="Logo Rutabaga" class="logo">
        <h1>Rutabaga</h1>
    </header>
    
    <div class="login-box">

        <h2>Connexion</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ proxy_prefix }}/">
            <input type="text" name="login" placeholder="Login" value="{{ login | default('') }}" required>
            <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>
